        // åˆ‡æ¢å‘¨æœŸ
        function switchPeriod(period) {
            currentPeriod = period;
            document.querySelectorAll('.period-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            queryRetention();
        }

        // åˆ‡æ¢æ˜¾ç¤ºæ–¹å¼
        function switchDisplay(display) {
            currentDisplay = display;
            document.querySelectorAll('.display-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            // é‡æ–°æ¸²æŸ“è¡¨æ ¼ï¼Œä¸é‡æ–°æŸ¥è¯¢
            const container = document.getElementById('retentionResultContainer');
            if (container.innerHTML) {
                renderRetentionTable(window.lastRetentionData);
            }
        }

        // æŸ¥è¯¢ç•™å­˜ç‡
        async function queryRetention() {
            const startDate = document.getElementById('retentionStartDate').value;
            const endDate = document.getElementById('retentionEndDate').value;
            
            if (!startDate || !endDate) {
                showRetentionError('è¯·é€‰æ‹©å¼€å§‹æ—¥æœŸå’Œç»“æŸæ—¥æœŸ');
                return;
            }
            
            if (startDate > endDate) {
                showRetentionError('å¼€å§‹æ—¥æœŸä¸èƒ½æ™šäºç»“æŸæ—¥æœŸ');
                return;
            }

            const errorContainer = document.getElementById('retentionErrorContainer');
            const loadingContainer = document.getElementById('retentionLoadingContainer');
            const resultContainer = document.getElementById('retentionResultContainer');
            
            errorContainer.innerHTML = '';
            loadingContainer.style.display = 'block';
            resultContainer.innerHTML = '';

            try {
                const response = await fetch('/api/retention-multi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        retentionType: currentRetentionType,
                        period: currentPeriod,
                        startDate,
                        endDate
                    })
                });

                const result = await response.json();
                loadingContainer.style.display = 'none';

                if (!result.success) {
                    showRetentionError(result.error || result.detail || 'æŸ¥è¯¢å¤±è´¥');
                    return;
                }

                window.lastRetentionData = result.data;
                renderRetentionTable(result.data);
            } catch (error) {
                loadingContainer.style.display = 'none';
                showRetentionError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        // æ˜¾ç¤ºç•™å­˜ç‡é”™è¯¯
        function showRetentionError(message) {
            const errorContainer = document.getElementById('retentionErrorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        // æ¸²æŸ“ç•™å­˜ç‡è¡¨æ ¼
        function renderRetentionTable(data) {
            const resultContainer = document.getElementById('retentionResultContainer');
            
            if (!data || data.length === 0) {
                resultContainer.innerHTML = '<div class="empty-state">æš‚æ— æ•°æ®</div>';
                return;
            }

            // ç¡®å®šæœ€å¤§å‘¨æœŸæ•°ï¼ˆä»æ•°æ®ä¸­è·å–ï¼‰
            const maxPeriods = Math.max(...data.map(item => item.retention_data ? item.retention_data.length : 0));
            
            // æ„å»ºè¡¨å¤´
            let tableHtml = '<div style="overflow-x: auto;"><table class="retention-table"><thead><tr>';
            tableHtml += '<th>æ—¶é—´</th>';
            tableHtml += '<th>æ–°å¢ç”¨æˆ·</th>';
            
            for (let i = 1; i <= maxPeriods; i++) {
                const periodLabel = currentPeriod === 'daily' ? `${i}å¤©å` : 
                                   currentPeriod === 'weekly' ? `${i}å‘¨å` : `${i}æœˆå`;
                tableHtml += `<th>${periodLabel}</th>`;
            }
            tableHtml += '</tr></thead><tbody>';
            
            // æ„å»ºè¡¨æ ¼è¡Œ
            data.forEach(item => {
                tableHtml += '<tr>';
                tableHtml += `<td>${item.period_label}</td>`;
                tableHtml += `<td class="new-users">${item.new_users || 0}</td>`;
                
                // æ˜¾ç¤ºç•™å­˜æ•°æ®
                if (item.retention_data && item.retention_data.length > 0) {
                    for (let i = 0; i < maxPeriods; i++) {
                        if (i < item.retention_data.length) {
                            const retention = item.retention_data[i];
                            if (currentDisplay === 'rate') {
                                const rate = retention.retention_rate || 0;
                                let rateClass = 'low';
                                if (rate >= 50) rateClass = 'high';
                                else if (rate >= 20) rateClass = 'medium';
                                tableHtml += `<td><span class="retention-rate ${rateClass}">${rate.toFixed(2)}%</span></td>`;
                            } else {
                                tableHtml += `<td>${retention.retained_users || 0}</td>`;
                            }
                        } else {
                            tableHtml += '<td>-</td>';
                        }
                    }
                } else {
                    for (let i = 0; i < maxPeriods; i++) {
                        tableHtml += '<td>0%</td>';
                    }
                }
                
                tableHtml += '</tr>';
            });
            
            tableHtml += '</tbody></table></div>';
            resultContainer.innerHTML = tableHtml;
        }

        // å¯¼å‡ºç•™å­˜ç‡æ•°æ®
        function exportRetention() {
            if (!window.lastRetentionData) {
                alert('è¯·å…ˆæŸ¥è¯¢æ•°æ®');
                return;
            }
            alert('å¯¼å‡ºåŠŸèƒ½å¼€å‘ä¸­');
        }
    </script>
